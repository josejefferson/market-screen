<h3 class="alert alert-light alert-heading fw-bold fs-2 mt-5 mb-4 text-center">MAIS BUSCADOS</h3>
<div class="row g-2">
	{% for produto in mais_buscados %}
	<div class="col">
		<a href="/produto/{{ produto.id }}">
			<div class="card">
			  <img src="/{{ produto.imagem }}" class="card-img" style="aspect-ratio: 1/1; object-fit: contain;">
			</div>
		</a>
	</div>
	{% endfor %}
</div>
