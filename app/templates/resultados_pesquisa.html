{% extends 'layouts/screen.html' %}
{% block main %}

<div class="container d-flex flex-column align-items-center py-5">
  <h1>Resultados da pesquisa ({{ filterNome|length }})</h1>
  <h2 class="mt-4">VocÃª pesquisou por <span class="text-primary">"{{ pesquisa }}"</span></h2>
</div>

<div class="container">
  <div class="row">
  {% for p in filterNome %}
    <div class="col">
      <div class="card" style="width: 18rem;">
        <img class="card-img-top" src="/{{ p.imagem }}" style="aspect-ratio: 4/3; object-fit: contain;">
        <div class="card-body">
          <h4 class="card-title">{{ p.nome }}</h4>
          <h5 class="card-text">R$ {{ p.preco }}</h5>
          <p class="card-text">{{ p.estoque }}</p>
          <a href="/produto/{{ p.id }}" class="btn btn-primary">Comprar produto</a>
        </div>
      </div>
    </div>
    {% endfor %}
  </div>
</div>
  
{% endblock %}
