{% extends 'layouts/screen.html' %}
{% block main %}

<div class="container text-center my-4">
  <h1 class="display-2">Resultados da pesquisa</h1>

  <form action="/pesquisar" method="GET" class="w-100">
    <input
      type="search"
      name="q"
      class="mt-4 form-control form-control-lg text-center w-100"
      placeholder="Digite o nome do produto..."
      autofocus
      autocomplete="off"
      value="{{ pesquisa }}"
    >
    <button type="submit" class="btn btn-success btn-lg mt-3">Pesquisar</button>
  </form>

  <h3 class="my-4 text-italic">Encontramos {{ produtos|length }} resultados</h3>
</div>

<div class="container">
  <div class="row g-3">
  {% for produto in produtos %}
    <div class="col-3">
      <a href="/produto/{{ produto.id }}" class="text-decoration-none">
        <div class="card h-100">
          <div class="position-relative">
            <img
              class="card-img-top"
              src="/{{ produto.imagem }}"
              style="aspect-ratio: 16/9; object-fit: contain;"
            >
            
            <div class="position-absolute top-0 end-0 badge bg-danger fs-5">
              R$ {{ produto.preco }} ({{ produto.unidade }})
            </div>
            
            <div class="position-absolute bottom-0 start-0 p-1">
              <button
                class="btn btn-sm btn-warning"
                data-bs-toggle="tooltip"
                data-bs-placement="top"
                title="Adicionar à calculadora"
                onclick="return insertNum('{{ produto.preco }}')"
              >
                <i class="fa-solid fa-calculator"></i>
              </button>
            
              <button
                class="btn btn-sm btn-primary"
                data-bs-toggle="tooltip"
                data-bs-placement="top"
                title="Comparar preços"
              >
                <i class="fa-solid fa-code-compare"></i>
              </button>
            </div>
          </div>

          <div class="card-body">
            <h4
              class="card-title overflow-hidden"
              style="display: -webkit-box; -webkit-line-clamp: 2; line-clamp: 2; -webkit-box-orient: vertical;"
            >
              {{ produto.nome }}
            </h4>
            <!-- <p class="card-text">{{ produto.estoque }}</p> -->
          </div>
        </div>
      </a>
    </div>
    {% endfor %}
  </div>
</div>

<script>
  const $search = document.querySelector('[name="q"]')
  $search.select()
</script>

{% endblock %}
